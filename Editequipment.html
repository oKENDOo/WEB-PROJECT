        <!-- Main Content -->
        <main class="main-content">
            <button class="back-btn" onclick="history.back()">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back
            </button>

            <h1 class="page-title">Equipment Edit (Football ball )</h1>

            <form class="edit-form" id="equipmentForm">
                <div class="form-group">
                    <label for="equipmentName">Equipment Name</label>
                    <input type="text" id="equipmentName" class="form-input" value="ลูกฟุตบอล">
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" class="form-input" value="ฟุตบอล" readonly>
                </div>

                <div class="form-group">
                    <label for="quantity">QuantityAvailable</label>
                    <input type="number" id="quantity" class="form-input" value="17">
                </div>

                <div class="form-group">
                    <label for="rentalPrice">RentalPrice</label>
                    <input type="text" id="rentalPrice" class="form-input" value="50">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location" class="form-select">
                        <option value="storage-1" selected>คลังกีฬาประเภท 1</option>
                        <option value="warehouse-a">Warehouse A</option>
                        <option value="warehouse-b">Warehouse B</option>
                        <option value="storage-2">Storage Room 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" class="form-select">
                        <option value="available" selected>Available</option>
                        <option value="borrowed">Borrowed</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                </div>

                <button type="submit" class="btn-confirm">Confirm</button>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
