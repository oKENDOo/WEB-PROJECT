<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Step 2</title>
    <link rel="stylesheet" href="login-regis-style.css">
</head>
<body>

    <div class="split-screen-container">
        <div class="left-pane"></div>

        <div class="right-pane">
            <div class="form-wrapper">
                <a href="register_page1.html" class="back-link">&lt; Back</a>
                <h1>Welcome !</h1>

                <form class="login-form" action="register_page3.html" method="get">
                    <div class="form-group">
                        <label>Gender</label>
                       <div class="gender-options">
                            <input type="radio" id="male" name="gender" value="male" hidden>
                            <label for="male" class="gender-btn male-icon"></label>

                            <input type="radio" id="female" name="gender" value="female" hidden>
                            <label for="female" class="gender-btn female-icon"></label>
                            
                            <input type="radio" id="other" name="gender" value="other" hidden>
                            <label for="other" class="gender-btn other-icon"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    <div class="form-group">
                        <label for="role">Role (Optional)</label>
                        <input type="text" id="role" name="role">
                    </div>
                    
                    <button type="submit" class="submit-btn">Next</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
