    <div class="container">
        <!-- Sidebar -->

            <div class="sidebar-title">Organization Management</div>

        <!-- Main Content - Edit User Page -->
        <main class="main-content edit-page">
            <a href="#" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </a>

            <h1 class="page-title">Edit User (Test-100 User)</h1>

            <form class="edit-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-input" value="xxxxxxxxx" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-input" value="xxxxxxxxx" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-input" value="094xxxxxxx" placeholder="Phone Number">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" value="xxxxxxxxxx.xxx@student.mahidol.ac.th" placeholder="Email">
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <button type="button" class="gender-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="10" cy="14" r="6"></circle>
                                <line x1="16" y1="8" x2="19" y2="5"></line>
                                <line x1="19" y1="5" x2="19" y2="9"></line>
                                <line x1="19" y1="5" x2="15" y2="5"></line>
                            </svg>
                        </button>
                        <button type="button" class="gender-btn active">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="14" r="6"></circle>
                                <path d="M12 8v-6M9 2h6"></path>
                            </svg>
                        </button>
                        <button type="button" class="gender-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="4"></circle>
                                <circle cx="12" cy="12" r="8"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-input" value="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" placeholder="Address">
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="text" id="dob" class="form-input" value="2005/10/16" placeholder="Date of Birth">
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" class="form-select">
                        <option value="student" selected>User(Student)</option>
                        <option value="admin">Admin</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>

                <button type="submit" class="btn-confirm">Confirm Edit</button>
            </form>
        </main>
    </div>
</body>
</html>
