                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-input" value="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" placeholder="Address">
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="text" id="dob" class="form-input" value="2005/10/16" placeholder="Date of Birth">
                </div>

               <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" class="form-input" disabled 
                           style="background-color: #e9ecef; color: #6c757d; cursor: not-allowed;">
                </div>

                <button type="submit" class="btn-confirm">Confirm Edit</button>

<script>
        // 1. ดึง ID จาก URL (เช่น Edituser.html?id=U0000001)
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        // ตัวแปรเก็บค่าเพศ (M, F, N/A)
        let selectedGender = 'M'; 

        // 2. ฟังก์ชันโหลดข้อมูลเก่ามาใส่ Input
        async function loadUserData() {
            if (!userId) {
                alert('ไม่พบรหัสผู้ใช้ (User ID)');
                return;
            }

            try {
                const response = await fetch(`/api/users/${userId}`);
                const user = await response.json();

                if (!response.ok) throw new Error(user.message);

                // ใส่ข้อมูลลงในช่อง Input
                document.querySelector('h1.page-title').innerText = `Edit User (${user.username})`; // เปลี่ยนหัวข้อ
                document.getElementById('firstName').value = user.FName || '';
                document.getElementById('lastName').value = user.LName || '';
                document.getElementById('phone').value = user.Tel || '';
                document.getElementById('email').value = user.Email || '';
                document.getElementById('address').value = user.Address || '';
                
                // จัดการวันที่ (ตัดเวลาทิ้ง เอาแค่ YYYY-MM-DD)
                if (user.DateOfBirth) {
                    const dateObj = new Date(user.DateOfBirth);
                    // แปลงเป็น format YYYY-MM-DD เพื่อให้ input type="date" อ่านรู้เรื่อง (หรือ text)
                    const dateStr = dateObj.toISOString().split('T')[0]; 
                    document.getElementById('dob').value = dateStr;
                }

             document.getElementById('role').value = user.Role; 
                
                // เก็บค่าไว้ส่งกลับ (เหมือนเดิม)
                currentRole = user.Role;

                // จัดการปุ่มเพศ (Gender)
                selectGenderButton(user.Gender);

            } catch (error) {
                console.error('Error:', error);
                alert('โหลดข้อมูลไม่สำเร็จ');
            }
        }

        // 3. ฟังก์ชันจัดการปุ่มเลือกเพศ (Interactive)
        const genderBtns = document.querySelectorAll('.gender-btn');
        
        // เรียงลำดับปุ่ม: 0=ชาย(M), 1=หญิง(F), 2=อื่นๆ(N) *เช็คจาก icon SVG ของคุณ
        genderBtns[0].onclick = () => selectGenderButton('M');
        genderBtns[1].onclick = () => selectGenderButton('F');
        genderBtns[2].onclick = () => selectGenderButton('O');

        function selectGenderButton(gender) {
            selectedGender = gender; // เก็บค่าไว้เตรียมส่ง
            genderBtns.forEach(btn => btn.classList.remove('active')); // ลบ active ทั้งหมดก่อน

            if (gender === 'M') genderBtns[0].classList.add('active');
            else if (gender === 'F') genderBtns[1].classList.add('active');
            else genderBtns[2].classList.add('active');
        }

        // 4. ฟังก์ชันบันทึกข้อมูล (เมื่อกด Confirm)
        document.querySelector('.edit-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // กันหน้าเว็บรีเฟรช

            // เตรียมข้อมูล JSON
            const updatedData = {
                FName: document.getElementById('firstName').value,
                LName: document.getElementById('lastName').value,
                Tel: document.getElementById('phone').value,
                Email: document.getElementById('email').value,
                Address: document.getElementById('address').value,
                DateOfBirth: document.getElementById('dob').value,
                Role: document.getElementById('role').value,
                Gender: selectedGender
            };

            try {
                // ส่งข้อมูลแบบ PUT
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                });

                const result = await response.json();

                if (result.success) {
                    alert('✅ แก้ไขข้อมูลสำเร็จ!');
                    window.location.href = 'manageuser.html'; // กลับไปหน้ารายการ
                } else {
                    alert('❌ แก้ไขล้มเหลว: ' + result.message);
                }
            } catch (error) {
                console.error('Error update:', error);
                alert('เกิดข้อผิดพลาดในการบันทึก');
            }
        });

        // ปุ่ม Back
        document.querySelector('.back-button').onclick = () => {
            window.history.back();
        };

        // เริ่มทำงานเมื่อโหลดหน้า
        window.onload = loadUserData;

    </script>
