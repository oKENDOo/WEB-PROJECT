        <main class="main-content">
            <div class="back-button" onclick="window.location.href='Mainequipment.html'" style="cursor: pointer; margin-bottom: 20px; display: flex; align-items: center; gap: 8px;">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> 
                <span>Back</span>
            </div>

            <h1 class="page-title">Add New Equipment</h1>

            <form class="edit-form" id="addEquipmentForm">
                <div class="form-group">
                    <label>Equipment Name</label>
                    <input type="text" id="Name" class="form-input" placeholder="e.g. Basketball" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="Category" class="form-input" placeholder="e.g. Ball, Racket" required>
                </div>

                <div class="form-group">
                    <label>QuantityAvailable</label>
                    <input type="number" id="QuantityAvailable" class="form-input" placeholder="e.g. 20" min="0" required>
                </div>

                <div class="form-group">
                    <label>RentalPrice (THB)</label>
                    <input type="number" id="RentalPrice" class="form-input" placeholder="e.g. 100" min="0" required>
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="Location" class="form-input" placeholder="e.g. Storage A" required>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="Status" class="form-select" required>
                        <option value="Available" selected>Available</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Out of Stock">Out of Stock</option>
                    </select>
                </div>

                <button type="submit" class="btn-confirm">Confirm Add</button>
            </form>
        </main>
    </div>

    <script>
        document.getElementById('addEquipmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // 1. เตรียมข้อมูล
            const formData = {
                Name: document.getElementById('Name').value,
                Category: document.getElementById('Category').value,
                QuantityAvailable: document.getElementById('QuantityAvailable').value,
                RentalPrice: document.getElementById('RentalPrice').value,
                Location: document.getElementById('Location').value,
                Status: document.getElementById('Status').value
            };

            try {
                // 2. ส่งข้อมูลไปที่ Backend
                const response = await fetch('/api/equipments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                // 3. ตรวจสอบผลลัพธ์
                if (result.success) {
                    alert('✅ ' + result.message);
                    window.location.href = 'Mainequipment.html';
                } else {
                    alert('❌ เพิ่มไม่สำเร็จ: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการเชื่อมต่อ Server');
            }
        });
    </script>
