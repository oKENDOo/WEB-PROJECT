        <main class="main-content">
            <div class="search-filters">
                <div class="filter-group">
                    <label>Equipment Name</label>
                    <input type="text" id="searchName" class="filter-input" placeholder="Equipment Name">
                </div>
                <div class="filter-group">
                    <label>Category</label>
                    <input type="text" id="searchCategory" class="filter-input" placeholder="Category">
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <input type="text" id="searchStatus" class="filter-input" placeholder="Status">
                </div>
                <button class="btn-search" id="btnSearch">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    </svg>
                </button>
            </div>

            <div class="equipment-table">
                <table>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Equipment Name</th>
                            <th>Category</th> <th>Quantity</th> <th>Price</th>    <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="equipment-table-body">
                        </tbody>
                </table>
            </div>

            <button class="btn-add-new" onclick="window.location.href='Addnewequipment.html'">+ Add New</button>
        </main>
    </div>

    <script>
        async function fetchEquipments() {
            const name = document.getElementById('searchName').value;
            const category = document.getElementById('searchCategory').value;
            const status = document.getElementById('searchStatus').value;
            
            const params = new URLSearchParams({ name, category, status });

            try {
                const response = await fetch(`/api/equipments?${params.toString()}`);
                const equipments = await response.json();

                const tbody = document.getElementById('equipment-table-body');
                tbody.innerHTML = ''; // ล้างข้อมูลเก่า

                if (equipments.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">ไม่พบข้อมูล</td></tr>';
                    return;
                }

                equipments.forEach((item, index) => {
                    const formattedIndex = (index + 1).toString().padStart(2, '0');
                    
                    // กำหนดสี Status
                    let statusClass = 'available';
                    if (item.Status === 'Maintenance') statusClass = 'maintenance'; // แดง
                    else if (item.Status === 'Out of Stock') statusClass = 'borrowed'; // เหลือง

                    const html = `
                        <tr>
                            <td>${formattedIndex}</td>
                            <td>${item.Name}</td>
                            <td>${item.Category}</td>
                            <td>${item.QuantityAvailable}</td>
                            <td>${item.RentalPrice}</td>
                            <td>
                                <span class="status ${statusClass}">
                                    <span class="status-dot"></span>
                                    ${item.Status}
                                </span>
                            </td>
                            <td>
                                <div class="actions">
                                    <button class="btn-edit" onclick="window.location.href='Editequipment.html?id=${item.Equipment_ID}'">✏️ Edit</button>
                                    <button class="btn-delete" onclick="deleteEquipment('${item.Equipment_ID}')">✕ Delete</button>
                                </div>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += html;
                });

            } catch (error) {
                console.error('Error loading equipments:', error);
            }
        }

        async function deleteEquipment(id) {
            if (confirm(`ยืนยันการลบ Equipment ID: ${id}?`)) {
                try {
                    const response = await fetch(`/api/equipments/${id}`, { method: 'DELETE' });
                    const result = await response.json();
                    if (result.success) {
                        alert('ลบข้อมูลสำเร็จ');
                        fetchEquipments();
                    } else {
                        alert('ลบไม่สำเร็จ: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        document.getElementById('btnSearch').addEventListener('click', fetchEquipments);
        window.onload = fetchEquipments;
    </script>
