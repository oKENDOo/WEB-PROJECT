    <script>
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
        async function fetchUsers() {
            const username = document.getElementById('searchUsername').value;
            const email = document.getElementById('searchEmail').value;
            const role = document.getElementById('searchRole').value;

            const params = new URLSearchParams({ username, email, role });
            
            try {
                const response = await fetch(`/api/users?${params.toString()}`);
                const users = await response.json();

                const container = document.getElementById('user-data-container');
                container.innerHTML = ''; 

                if (users.length === 0) {
                    // 1 / -1 ‡∏´‡∏°‡∏≤‡∏¢‡∏ñ‡∏∂‡∏á ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏µ‡πà‡πÄ‡∏™‡πâ‡∏ô‡πÅ‡∏£‡∏Å ‡∏à‡∏ö‡∏ó‡∏µ‡πà‡πÄ‡∏™‡πâ‡∏ô‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢ (‡∏Å‡∏¥‡∏ô‡πÄ‡∏ï‡πá‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á)
                    container.innerHTML = `

                                ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
                            </div>
                        </div>
                    `;
                    return;
                }

                users.forEach((user, index) => {
                    const rowClass = index % 2 === 0 ? 'user-row' : 'user-row alt';
                    const formattedIndex = (index + 1).toString().padStart(2, '0');

                    // üî• ‡πÅ‡∏õ‡∏•‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà (‡∏ï‡∏±‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏¥‡πâ‡∏á‡πÄ‡∏≠‡∏≤‡πÅ‡∏Ñ‡πà YYYY-MM-DD)
                    let birthDateStr = '-';
                    if (user.DateOfBirth || user.BirthDate) { // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏≠‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏ú‡∏∑‡πà‡∏≠ DB ‡∏™‡πà‡∏á‡∏°‡∏≤‡∏ï‡πà‡∏≤‡∏á‡∏Å‡∏±‡∏ô
                        const dateObj = new Date(user.DateOfBirth || user.BirthDate);
                        birthDateStr = dateObj.toISOString().split('T')[0];
                    }

                    const html = `
                        <div class="${rowClass}">
                            <div class="td">${formattedIndex}</div>
                            <div class="td"><div class="avatar"></div></div>
                            <div class="td">${user.username}</div>
                            <div class="td email">${user.Email}</div>
                            <div class="td">${birthDateStr}</div>
                            <div class="td">${user.Role}</div>
                            <div class="td actions">
                                <button class="btn-edit" onclick="editUser('${user.User_id}')">‚úèÔ∏è Edit</button>
                                <button class="btn-delete" onclick="deleteUser('${user.User_id}')">‚úï Delete</button>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });

            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function editUser(id) {

        async function deleteUser(id) {
            if (confirm(`‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏´‡∏±‡∏™ ${id} ?\n(‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏∞‡∏ó‡∏≥‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Å‡∏π‡πâ‡∏Ñ‡∏∑‡∏ô‡πÑ‡∏î‡πâ)`)) {
                try {
                    const response = await fetch(`/api/users/${id}`, {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();

                    if (result.success) {
                        alert('‚úÖ ‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
                        fetchUsers();

                    }

                }
            }
        }

        document.getElementById('btnSearch').addEventListener('click', fetchUsers);
