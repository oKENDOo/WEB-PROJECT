            <h1 class="page-title">Add Admin User</h1>

            <form class="edit-form" id="addAdminForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-input" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-input" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-input" placeholder="Phone Number">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-select">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-input" placeholder="Address">
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" class="form-input">
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" class="form-select">
                        <option value="Active" selected>Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>

                <button type="submit" class="btn-confirm">Confirm Add Admin</button>
            </form>
        </main>
    </div>

<script>
        document.getElementById('addAdminForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // 1. เตรียมข้อมูล (Admin ไม่มีช่องให้เลือก Role เพราะ Fix ไว้แล้ว)
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                FName: document.getElementById('firstName').value,
                LName: document.getElementById('lastName').value,
                Tel: document.getElementById('phone').value,
                Email: document.getElementById('email').value,
                Gender: document.getElementById('gender').value,
                Address: document.getElementById('address').value,
                DateOfBirth: document.getElementById('dob').value,
                Status: document.getElementById('status').value
            };

            try {
                // 2. ส่งข้อมูลไปที่ API ของ Admin
                const response = await fetch('/api/admins', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    alert('✅ ' + result.message);
                    window.location.href = 'manageuser.html';
                } else {
                    alert('❌ ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการเชื่อมต่อ Server');
            }
        });
    </script>
