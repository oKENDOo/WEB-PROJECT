        <!-- Main Content -->
        <main class="main-content">
            <div class="back-button" onclick="history.back()">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Back</span>
            </div>

            <h1 class="page-title">Add New Facility</h1>

            <form class="edit-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="facilityName">Facility Name</label>
                    <input type="text" id="facilityName" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="sportType">Sport type</label>
                    <select id="sportType" class="form-select" required>
                        <option value="">Select sport type</option>
                        <option value="badminton">Badminton</option>
                        <option value="basketball">Basketball</option>
                        <option value="football">Football</option>
                        <option value="tennis">Tennis</option>
                        <option value="volleyball">Volleyball</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-textarea"></textarea>
                </div>

                <div class="form-group">
                    <label for="pricePerHour">PricePerHour</label>
                    <input type="number" id="pricePerHour" class="form-input" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="openTime">OpenTime</label>
                    <select id="openTime" class="form-select" required>
                        <option value="">Select opening time</option>
                        <option value="06:00">06:00</option>
                        <option value="07:00">07:00</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="closeTime">CloseTime</label>
                    <select id="closeTime" class="form-select" required>
                        <option value="">Select closing time</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                        <option value="21:00">21:00</option>
                        <option value="22:00">22:00</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" class="form-select" required>
                        <option value="">Select status</option>
                        <option value="available">Available</option>
                        <option value="in-use">In Use</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>

                <button type="submit" class="btn-confirm">Confirm</button>
            </form>
        </main>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = {
                facilityName: document.getElementById('facilityName').value,
                sportType: document.getElementById('sportType').value,
                description: document.getElementById('description').value,
                pricePerHour: document.getElementById('pricePerHour').value,
                openTime: document.getElementById('openTime').value,
                closeTime: document.getElementById('closeTime').value,
                status: document.getElementById('status').value
            };

            console.log('Form submitted:', formData);
            alert('Facility added successfully!');
            
            // Redirect back or clear form
            // window.history.back();
        }
    </script>
</body>
